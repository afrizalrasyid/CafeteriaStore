<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <title>Our Corner</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse" style="background-color: #1e4f23">
                <div class="navbar-brand" style="background-color: #1e4f23">
                    <font style="color: white">Our Corner: #{tblUser.username}</font>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-xs-updated">
                    <center>
                        <b:container style="width: 40%; background-color: #dcffbd;">
                            <h:form styleClass="form-signin" prependId="false">
                                <br/>
                                <h:outputLabel style="font-family: Centaur; font-size: 35px">Data Pelanggan</h:outputLabel>
                                <br/><br/>
                                <table>
                                    <tr>
                                        <td>
                                            <h:outputLabel style="font-family: Centaur; font-size: 24px">ID Pelanggan</h:outputLabel>
                                        </td>
                                        <td width="5%"></td>
                                        <td>
                                            <b:inputText style="font-family: Centaur;
                                                         font-size: 18px" placeholder="Masukkan ID Dicari"
                                                         value="#{tblPelanggan.idPelanggan}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td>
                                            <center>
                                                <b:commandButton look="primary btn-success" value="Cari Data Pelanggan"
                                                                 icon="search" action="#{tblPelanggan.getbyid()}"/>
                                            </center>
                                            <br/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel style="font-family: Centaur; font-size: 24px">Nama:</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 18px" value="#{tblPelanggan.nama}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel style="font-family: Centaur; font-size: 24px">Alamat:</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 18px" value="#{tblPelanggan.alamat}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel style="font-family: Centaur; font-size: 24px">E-Mail:</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 18px" value="#{tblPelanggan.email}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel style="font-family: Centaur; font-size: 24px">Telepon:</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 18px" value="#{tblPelanggan.noTelp}"/></td>
                                    </tr>
                                    <tr>
                                        <td colspan="3">
                                            <center>
                                                <b:commandButton look="primary btn-success" value="UBAH"
                                                                 icon="edit" action="#{tblPelanggan.update}"/>
                                                <b:commandButton look="primary btn-success" value="HAPUS"
                                                                 icon="edit" action="#{tblPelanggan.delete}"/>
                                            </center>
                                        </td>
                                    </tr>
                                </table>
                            </h:form>
                        </b:container>
                    </center>
                </div>
            </div>
        </div>
    </h:body>
</html>
